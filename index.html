<!DOCTYPE html>
<html>

<head>
   <title>Formularz</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="bootstrap.min.css">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="https://unpkg.com/vuex@3.1.1/dist/vuex.js"></script>
   <style>
      .panel {
         position: absolute;
         height: 100vh;
         width: 100vw;
         display: none;
         transform: translateX(100%);
      }

      .panel.enabled {
         display: block;
         transform: translateX(0%);
      }
   </style>
</head>

<body>
   <main id="main" role="main" class="flex-shrink-0">
      <page footer="true" index="0" :selected-page="selectedPage">
         <session-selection :form-data="formData" :title="title" :sessions="sessions"></session-selection>
      </page>
      <page footer="true" index="1" :selected-page="selectedPage">
         <form role="form" class="form-horizontal">
            <seat-selection :form-data="formData" :seats="seats"></seat-selection>
         </form>
      </page>
      <page footer="true" index="2" :selected-page="selectedPage">
         <discount-selection :form-data="formData" :discounts="discounts" :to-pay="toPay"></discount-selection>
      </page>
      <page footer="true" index="3" :selected-page="selectedPage">
         <form role="form" class="form-horizontal">
            <personal-details :form-data="formData"></personal-details>
         </form>
      </page>
      <page index="4" :selected-page="selectedPage">
         <recapitulation :form-data="formData" :title="title" :seats="seats" :discounts="discounts" :sessions="sessions" :selected-page="selectedPage" :to-pay="toPay"></recapitulation>
      </page>
      <page index="5" :selected-page="selectedPage">
         <h1>Dane które byłyby wysłane do serwera</h1>
         <div class="text-left">
            <code  v-html="JSON.stringify(formData, null, '&emsp;&emsp;&emsp;').replace(/(\r\n|\r|\n)/g, '<br>')"></code>   
         </div>
      </page>
   </main>
   <script src="index.js"></script>
</body>

</html>
